---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 37.1.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:

    service:
      type: LoadBalancer
      ipFamilyPolicy: RequireDualStack
      annotations:
        metallb.io/loadBalancerIPs: "${PROXY_IP},${PROXY_IPv6}"
      spec:
        externalTrafficPolicy: Local

    ports:
      web:
        port: 80
        expose:
          default: false
        forwardedHeaders: &trustedIPs
          trustedIPs:
            - ${LAN_CIDR}
            - ${LAN_CIDRv6}
            - ${CLUSTER_CIDR}
            - ${CLUSTER_CIDRv6}
        # proxyProtocol: *trustedIPs
      websecure:
        port: 443
        forwardedHeaders: *trustedIPs
        # proxyProtocol: *trustedIPs

    providers:
      kubernetesCRD:
        allowCrossNamespace: true  # needed for ForwardAuth middleware

    metrics:
      prometheus:
        addServicesLabels: true
        serviceMonitor:
          enabled: true
