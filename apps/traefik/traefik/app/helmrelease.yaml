---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 36.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    ipFamilyPolicy: RequireDualStack

    service:
      externalIPs:
        - "${PROXY_IP}"
        - "${PROXY_IPv6}"

    ports:
      web:
        port: 80
        expose:
          default: false
        forwardedHeaders:
          trustedIPs:
            - "${CLUSTER_CIDR}"
        proxyProtocol:
          trustedIPs:
            - "${CLUSTER_CIDR}"
      websecure:
        port: 443
        forwardedHeaders:
          trustedIPs:
            - "${CLUSTER_CIDR}"
        proxyProtocol:
          trustedIPs:
            - "${CLUSTER_CIDR}"

    providers:
      kubernetesCRD:
        allowCrossNamespace: true  # needed for ForwardAuth middleware

    metrics:
      prometheus:
        serviceMonitor:
          enabled: true
