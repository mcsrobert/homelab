---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret qbittorrent-gluetun-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        WIREGUARD_PUBLIC_KEY: "{{ .PROTON_VPN_WIREGUARD_PUBLIC_KEY }}"
        WIREGUARD_PRIVATE_KEY: "{{ .PROTON_VPN_WIREGUARD_PRIVATE_KEY }}"
        WIREGUARD_ENDPOINT_IP: "{{ .PROTON_VPN_WIREGUARD_ENDPOINT_IP }}"
        WIREGUARD_ENDPOINT_PORT: "{{ .PROTON_VPN_WIREGUARD_ENDPOINT_PORT }}"
        WIREGUARD_ADDRESSES: "{{ .PROTON_VPN_WIREGUARD_ADDRESSES }}"
        # OPENVPN_USER: "{{ .PROTON_VPN_OPENVPN_USER }}+pmp"  # For port forwarding, see: https://github.com/qdm12/gluetun/issues/1760#issuecomment-1669518288
        # OPENVPN_PASSWORD: "{{ .PROTON_VPN_OPENVPN_PASSWORD }}"
        UPDATER_PROTONVPN_EMAIL: "{{ .PROTON_VPN_EMAIL }}"
        UPDATER_PROTONVPN_PASSWORD: "{{ .PROTON_VPN_PASSWORD }}"
  dataFrom:
    - extract:
        key: PROTON_VPN
