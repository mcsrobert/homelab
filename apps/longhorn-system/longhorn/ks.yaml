---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  dependsOn:
    - name: external-snapshotter-crds
    - name: prometheus-operator-crds
    - name: traefik-crds
  path: /apps/longhorn-system/longhorn/app
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: longhorn-system
  interval: 15m
  timeout: 5m
  wait: true
  prune: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-jobs
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn
  path: /apps/longhorn-system/longhorn/jobs
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: longhorn-system
  interval: 15m
  timeout: 5m
  prune: true
