---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret immich-garage-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: *secret
  data:
    - secretKey: REGION
      remoteRef:
        key: IMMICH_GARAGE_REGION
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        key: IMMICH_GARAGE_ACCESS_KEY_ID
    - secretKey: SECRET_ACCESS_KEY
      remoteRef:
        key: IMMICH_GARAGE_SECRET_ACCESS_KEY
