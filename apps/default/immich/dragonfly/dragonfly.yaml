---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: &app immich-dragonfly
spec:
  replicas: 1
  image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.36.0@sha256:af221b68138afb0b0238401c335493cfc2b060d577c5d6c018ddf6a29d3119f9
  labels:
    app.kubernetes.io/instance: *app
  authentication:
    passwordFromSecret:
      name: immich-dragonfly-secret
      key: password
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=1
    # Required to make Dragonfly work with Immich
    # See: https://github.com/immich-app/immich/issues/2542#issuecomment-2564396901
    - --default_lua_flags=allow-undeclared-keys
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      memory: 256Mi  # min 256Mi per proactor_thread
  nodeSelector:
    feature.node.kubernetes.io/dragonfly.capable: "true"
