---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret simple-mail-service-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        SIMPLE_MAIL_SERVICE_USERNAME: "{{ .SIMPLE_MAIL_SERVICE_USERNAME }}"
        SIMPLE_MAIL_SERVICE_PASSWORD: "{{ .SIMPLE_MAIL_SERVICE_PASSWORD }}"
  dataFrom:
    - extract:
        key: SIMPLE_MAIL_SERVICE
