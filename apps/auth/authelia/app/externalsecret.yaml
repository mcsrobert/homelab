---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret authelia-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: '{{ .AUTHELIA_LDAP_BIND_PASSWORD }}'
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: '{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}'
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: '{{ .AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET }}'
        AUTHELIA_SESSION_SECRET: '{{ .AUTHELIA_SESSION_SECRET }}'
        AUTHELIA_STORAGE_ENCRYPTION_KEY: '{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}'
  dataFrom:
    - extract:
        key: AUTHELIA
    - extract:
        key: LLDAP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret authelia-secret-files
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        oidc-client-immich: '{{ .AUTHELIA_IMMICH_OIDC_CLIENT_SECRET }}'
        oidc-client-jellyfin: '{{ .AUTHELIA_JELLYFIN_OIDC_CLIENT_SECRET }}'
  dataFrom:
    - extract:
        key: IMMICH
    - extract:
        key: JELLYFIN
