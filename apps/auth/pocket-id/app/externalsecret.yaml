---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret pocket-id-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        ENCRYPTION_KEY: "{{ .POCKET_ID_ENCRYPTION_KEY }}"
        LDAP_BASE: "{{ .LLDAP_LDAP_BASE_DN }}"
        LDAP_BIND_DN: "{{ .POCKET_ID_LDAP_BIND_DN }},{{ .LLDAP_LDAP_BASE_DN }}"
        LDAP_BIND_PASSWORD: "{{ .POCKET_ID_LDAP_BIND_PASSWORD }}"
        # MAXMIND_LICENSE_KEY: "{{ .POCKET_ID_MAXMIND_LICENSE_KEY }}"
  dataFrom:
    - extract:
        key: POCKET_ID
    - extract:
        key: LLDAP
